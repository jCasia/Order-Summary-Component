<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration of a woman listening to music"
        class="card__img"
      />

      <div class="card__context-container">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__plan-container">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="card__icon"
          />
          <div class="card__billing-info">
            <h2 class="card__annual">Annual Plan</h2>
            <p class="card__cost">$59.99/year</p>
          </div>
          <a href="#" class="card__link">Change</a>
        </div>

        <button class="card__btn btn-blue">Proceed to Payment</button>
        <button class="card__btn btn-none">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
